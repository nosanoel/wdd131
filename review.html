<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" >
  <meta name="viewport" content="width=device-width, initial-scale=1.0" >
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/review.css" >
  <script src="scripts/review.js"></script>
</head>
<body>
  <main>
    <h1>Product Review Form</h1>
    <form method="get" action="review.html">
      
      <!-- Product Name -->
      <label for="productName">Product Name <span aria-hidden="true" class="required">*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options will be populated dynamically -->
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span aria-hidden="true" class="required">*</span></legend>
        <label><input type="radio" id="star1" name="rating" value="1" required /> 1 ☆</label>
        <label><input type="radio" id="star2" name="rating" value="2" /> 2 ☆</label>
        <label><input type="radio" id="star3" name="rating" value="3" /> 3 ☆</label>
        <label><input type="radio" id="star4" name="rating" value="4" /> 4 ☆</label>
        <label><input type="radio" id="star5" name="rating" value="5" /> 5 ☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span aria-hidden="true" class="required">*</span></label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="Easy Setup" /> Easy Setup</label>
        <label><input type="checkbox" id="feature2" name="features" value="Durable" /> Durable</label>
        <label><input type="checkbox" id="feature3" name="features" value="Compact" /> Compact</label>
        <label><input type="checkbox" id="feature4" name="features" value="Affordable" /> Affordable</label>
      </fieldset>

      <!-- Written Review -->
      <label for="writtenReview">Written Review</label>
      <textarea id="writtenReview" name="writtenReview" rows="5" placeholder="Write your thoughts here..."></textarea>

      <!-- User Name -->
      <label for="userName">Your Name (Optional)</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Product Review Inc.</p>
  </footer>

  
</body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="A beautiful destination in nigeria">
        <meta name="description" content="WDD 131 -Dynamic Web Fundamentals | Student Portfolio - Idehen Nosayaba">
        <meta name="author" content="Idehen Nosayaba">
        <title>Exploreing Nigeria</title>
        <link rel="stylesheet" href="styles/place.css">
        <script src="place.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Welcome to nigeria</h1>
        </header>
        <main>
            <section class="hero">
                <picture class="view">
                    <img src="lagos%202.jpg" alt="view of nigeria" class="view">
                </picture>
            </section>
            <section class="info">
                <div class="aboutnigeria">
                    <h2 class="aboutnigeria">About Nigeria</h2>
                    <p> Nigeria is a country in West african known for its rich culture, afrobeat, and artworks.</p>
                </div>
            </section>
            <section class="weather">
                <h2 class="weather-heading">Weather</h2>
                <img class="weather-icon" src="images/weather-icon.svg" alt="Cloudy icon"/>
                <p>Temperature: <span id="temp">45</span> °F</p>
                <p>Wind Speed: <span id="speed">5</span> mph</p>
                <p>Wind Chill: <span id="windchill">N/A</span> °F</p>
            </section>
        </main>
        <footer>
            <p>&copy; <span id="year"></span> idehen nosayaba</p>
            <p>Last Modified: <span id="lastModified"></span></p>
        </footer>
    </body>
</html>
